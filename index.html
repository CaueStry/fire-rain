<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Background Scripts -->
    <script src="js/background/star.js" defer></script>
    <script src="js/background/backgroundManager.js" defer></script>
    <!-- Play Area Scripts -->
    <script src="js/playArea/player.js" defer></script>
    <script src="js/playArea/inputManager.js" defer></script>
    <script src="js/playArea/collisionManager.js" defer></script>
    <script src="js/playArea/gameManager.js" defer></script>
    <script src="js/playArea/bullet.js" defer></script>
    <script src="js/playArea/bulletManager.js" defer></script>
    <script src="js/playArea/meteor.js" defer></script>
    <script src="js/playArea/meteorManager.js" defer></script>
    <!-- User Interface Scripts -->
    <script src="js/interface/healthBar.js" defer></script>
    <script src="js/interface/score.js" defer></script>
    <script src="js/interface/time.js" defer></script>
    <script src="js/interface/interfaceManager.js" defer></script>
    <!-- Main Script -->
    <script src="js/main.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="icon" href="img/favicon.png">
    <title>Fire Rain</title>
  </head>
  <body>
    <main>
      <div id="canvases">
        <canvas id="background" width="800" height="600"></canvas>
        <canvas id="playArea" width="800" height="600"></canvas>
        <canvas id="userInterface" width="800" height="600"></canvas>
      </div>
      <div id="sprites">
        <img src="img/spaceshipPrototype.png" alt="Spaceship" id="spaceship">
        <img src="img/bullet.png" alt="Bullet" id="bullet">
        <img src="img/meteor.png" alt="Meteor" id="meteor">
      </div>
    </main>
  </body>
</html>
